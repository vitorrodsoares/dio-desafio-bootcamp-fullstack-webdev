<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contador</title>
</head>
<body>
    <h1 class="title">Adicione ou Subtraia números clicando nos botões:</h1>
    <div id="counter">
    <button id="button" name="subtrair" onclick="decrement()">-</button>
    <span id="currentNumber" >0</span>
    <button id="button" name="adicionar" onclick="increment()">+</button>
    </div>
</body>

<script src="assets/script.js"></script>
</html>
