<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-pics">
        <img src="instagramphone.png" alt="iphone-pic"></div>
        <div class="instagram-login">
            <div class="group">
                <img src="logo insta.png" alt="Instagram logo" class="insta-logo">
                <img src="profilepic.jpg" alt="Foto de perfil" class="profile-photo">
                <a href="#" class="login">Continuar como vitorrodsoares</a>
                <a href="#" class="logout">Remover esta conta</a>
            </div>

             <div class="group">
                <p class="not-account">Não é vitorrodsoares?</p>
                <p>
                <span class="link"> Trocar de conta</span>
                ou
                <span class="link">Cadastre-se</span>
                </p>
                </div>

            <div class="donwload-app">
                <p class="get-app">Baixe o aplicativo.</p><br>
                <div class="download">
                <img src="apple-store.png" alt="app store" class="app-download">
                <img src="playstore.png" alt="playstore" class="app-download">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
